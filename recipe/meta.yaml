{% set version = "0.8.16" %}
package:
  name: glymur
  version: {{ version }}

source:
  fn: Glymur-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/G/Glymur/Glymur-{{ version }}.tar.gz
  sha256: fe274efe9396988b4fdec2c6a1b1b1bd8c7323bea2eb7a395420c4a05f4b495b

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - jp2dump=glymur.command_line:main

requirements:
  host:
    - pip
    - python
    - setuptools
    - numpy
    - lxml
    - mock
    - contextlib2

  run:
    - python
    - setuptools
    - numpy >=1.7.0
    - lxml >=2.3.2
    - contextlib2 >=0.4
    - openjpeg >=2.1.1

test:
  # Python imports
  imports:
    - glymur
    - glymur.data
    - glymur.lib

  commands:
    - python -c "import glymur; j = glymur.Jp2k(glymur.data.nemo()); print(j)"
    - jp2dump --help

about:
  home: https://github.com/quintusdias/glymur
  license: MIT
  summary: 'Tools for accessing JPEG2000 files'

extra:
  recipe-maintainers:
    - cadair
    - ehsteve
    - quintusdias
