{% set version = "0.9.8" %}

package:
  name: glymur
  version: {{ version }}

source:
  fn: Glymur-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/G/Glymur/Glymur-{{ version }}.tar.gz
  sha256: 7c1796bc7b23fa441c810bdfa11742e8fa52579941a633a0af8c9a62e69b3be0

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - jp2dump=glymur.command_line:main

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - setuptools
    - numpy
    - lxml
    - openjpeg >=2.1.1
    - packaging

test:
  # Python imports
  imports:
    - glymur
    - glymur.data
    - glymur.lib

  commands:
    - python -c "import glymur; j = glymur.Jp2k(glymur.data.nemo()); print(j)"
    - jp2dump --help

about:
  home: https://github.com/quintusdias/glymur
  license: MIT
  license_file: LICENSE.txt
  summary: Tools for accessing JPEG2000 files

extra:
  recipe-maintainers:
    - cadair
    - ehsteve
    - quintusdias
