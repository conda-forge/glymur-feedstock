{% set version = "0.14.2" %}

package:
  name: glymur
  version: {{ version }}

source:
  fn: Glymur-{{ version }}.tar.gz
  url: https://pypi.org/packages/source/G/Glymur/glymur-{{ version }}.tar.gz
  sha256: 267208738040558b0b8cb9f5f3b36c7835463836d15aaa30ca99fadcfd105e79

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - jp2dump=glymur.command_line:main

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - imageio
    - setuptools
    - numpy
    - lxml
    - openjpeg >=2.4.0
    - packaging

test:
  # Python imports
  requires:
    - python {{ python_min }}
  imports:
    - glymur
    - glymur.data
    - glymur.lib

  commands:
    - python -c "import glymur; j = glymur.Jp2k(glymur.data.nemo()); print(j)"
    - jp2dump --help

about:
  home: https://github.com/quintusdias/glymur
  license: MIT
  license_file: LICENSE.txt
  summary: Tools for accessing JPEG2000 files

extra:
  recipe-maintainers:
    - cadair
    - ehsteve
    - quintusdias
